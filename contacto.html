       <section class="container">
            <div class="form_contacto">
                <h2>¡Déjanos acá tus datos si querés reservar una cita o un curso!</h2>
                
                <div class="row">
                    <div class="col-6">
                        <form action="">
                            <div class="form-group row">
                                <label for="" class="col-2 col-form-label">Nombre:</label>
                                <input type="text" placeholder="Julieta" class="form-control col-10">
                            </div>

                                <label for="" class="col-2 col-form-label">Apellido:</label>

                            </div>
                            <div class="form-group row">
                                <label for="" class="col-2 col-form-label">Núm de Contacto:</label>
                                <input type="tel" placeholder="11 6328-7678" class="form-control col-10">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-2 col-form-label">E-mail:</label>
                                <input type="email" placeholder="julietaperez_@gmail.com" class="form-control col-10">
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-3 col-form-label">Quiero reservar</label>
                                <select class="form-control col-9" id="">
                                    <option>Curso</option>
                                    <option>Turno</option>
                                    <option>Tengo una consulta</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <label for="">Escribe tu consulta ¡pronto nos contactaremos contigo!</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
